name: CI/CD Pipeline

on:
  pull_request:
    paths:
      - "appointments/**"
      - "doctors/**"
      - "frontend/**"
  push:
    paths:
      - "appointments/**"
      - "doctors/**"
      - "frontend/**"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Set up Docker
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: "14"

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine service folder
        id: service
        run: |
          SERVICE_FOLDER=$(find . -type f -name Dockerfile | grep -E 'doctors|appointments|frontend' | head -n 1 | xargs -I {} dirname {})
          echo "SERVICE_FOLDER=$SERVICE_FOLDER" >> $GITHUB_ENV

      - name: Debug
        run: echo "Service Folder:${{ env.SERVICE_FOLDER }}"

      - name: Build and push Docker image
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            DOCKER_TAG="pr-${{ github.event.number }}-${{ github.sha }}"
          else
            DOCKER_TAG="${{ github.sha }}"
          fi

          # Build and push based on the service folder
          case "${{ steps.service.outputs.folder }}" in
            "doctors")
              docker build -t saman1/doctors-img:$DOCKER_TAG ./doctors
              docker push saman1/doctors-img:$DOCKER_TAG
              ;;
            "appointments")
              docker build -t saman1/appointments-img:$DOCKER_TAG ./appointments
              docker push saman1/appointments-img:$DOCKER_TAG
              ;;
            "frontend")
              docker build -t saman1/frontend-img:$DOCKER_TAG ./frontend
              docker push saman1/frontend-img:$DOCKER_TAG
              ;;
            *)
              echo "Invalid service folder"
              ;;
          esac

      - name: Update Docker Compose file
        run: |
          cd ${{ github.workspace }}
          sed -i "s|saman1/${{ steps.service.outputs.folder }}-img:.*|saman1/${{ steps.service.outputs.folder }}-img:$DOCKER_TAG|" docker-compose.yaml

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "Changes found"

      - name: Commit and push changes
        if: steps.git-check.outputs.return-value == 'Changes found'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add docker-compose.yaml
          git commit -m "Update ${{ steps.service.outputs.folder }} microservice image tag to $DOCKER_TAG"
          git push origin main
